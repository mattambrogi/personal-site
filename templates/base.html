{% load static %}

<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Matt Ambrogi</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    {% block additionalStyles %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% endblock %}
</head>

<body style="background-color: F8F8F8;">
    <div class="container-fluid px-5 h-100">
        <div class="row" style="min-height:calc(100vh-100px);">
            <div class="col-sm-0 col-md-3"></div>
            <!-- Primary Column -->
            <div class="col-sm-12 col-md-6">
                <!-- Nav Bar -->
                <nav class="navbar navbar-expand-lg navbar-light bg-light mt-4 mb-5" style="padding-left:0;">
                    <a class="navbar-brand ml-0 pr-2" href="{% url 'home' %}">mattambrogi</a>
                    <div id="navbarNav">
                        <ul class="navbar-nav d-flex flex-row">
                            <li class="nav-item pr-2">
                                <a class="nav-link" href="{% url 'posts' %}">Posts</a>
                            </li>
                            <li class="nav-item pr-2">
                                <a class="nav-link" href="{% url 'projects' %}">Projects</a>
                            </li>
                            <li class="nav-item d-none d-md-block">
                                <a class="nav-link" href="https://twitter.com/matt_ambrogi">Twitter</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <!-- Page Content -->
                <div>
                    {% block content %}
                    {% endblock content %}
                </div>
            </div>
            <div class="col-sm-0 col-md-3"></div>
        </div>
        <!-- Footer -->
        <footer style="height: 100px;">

        </footer>
    </div>
</body>

</html>
